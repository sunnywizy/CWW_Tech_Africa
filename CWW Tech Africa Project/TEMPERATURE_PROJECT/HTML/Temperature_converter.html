<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/CSS/Temperature_converter.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="temperature-cont">
            <input type="text" name="celsius" id="celsius" class="celsius" placeholder="&deg;C">
            <button class="converter-btn" id="convert-btn">Convert</button>
            <h2 class="fahrenheit" id="fahrenheit">&deg;F</h2>
        </div>
    </div>


<script src="/JAVASCRIPT/script.js"></script>
</body>
</html>
